                    <button class="btn-tool" onclick="validateJSON()">验证</button>
                    <button class="btn-tool" onclick="clearAll()">清空</button>
                    <button class="btn-tool" onclick="copyOutput()">复制结果</button>
                </div>

                <div class="tool-main">
                    <div class="tool-panel">
                        <label for="input">输入 JSON</label>
                        <textarea id="input" class="tool-textarea" placeholder='请输入 JSON 数据，例如：{"name":"示例","value":123}'></textarea>
                        <div class="char-count">
                            <span id="input-count">0</span> 字符
                        </div>
                    </div>
                    <div class="tool-panel">
                        <label for="output">格式化结果</label>
                        <textarea id="output" class="tool-textarea" placeholder="格式化后的 JSON 将显示在这里" readonly></textarea>
                        <div class="char-count">
                            <span id="output-count">0</span> 字符
                        </div>
                    </div>
                </div>

    <script>
        const inputEl = document.getElementById('input');
        const outputEl = document.getElementById('output');
        const infoEl = document.getElementById('info');
        const inputCountEl = document.getElementById('input-count');
        const outputCountEl = document.getElementById('output-count');

        // Update character count
        function updateCount() {
            inputCountEl.textContent = inputEl.value.length;
            outputCountEl.textContent = outputEl.value.length;
        }

        inputEl.addEventListener('input', updateCount);
        outputEl.addEventListener('input', updateCount);

        // Show info message
        function showInfo(message, type = 'info') {
            infoEl.textContent = message;
            infoEl.className = `tool-info ${type}`;
            infoEl.style.display = 'block';
            setTimeout(() => {
                infoEl.style.display = 'none';
            }, 3000);
        }

        // Format JSON
        function formatJSON() {
            const input = inputEl.value.trim();
            if (!input) {
                showInfo('请输入 JSON 数据', 'error');
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 2);
                outputEl.value = formatted;
                updateCount();
                showInfo('格式化成功', 'success');
            } catch (e) {
                showInfo('JSON 格式错误: ' + e.message, 'error');
                outputEl.value = '';
                updateCount();
            }
        }

        // Minify JSON
        function minifyJSON() {
            const input = inputEl.value.trim();
            if (!input) {
                showInfo('请输入 JSON 数据', 'error');
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                outputEl.value = minified;
                updateCount();
                showInfo('压缩成功', 'success');
            } catch (e) {
                showInfo('JSON 格式错误: ' + e.message, 'error');
                outputEl.value = '';
                updateCount();
            }
        }

        // Validate JSON
        function validateJSON() {
            const input = inputEl.value.trim();
            if (!input) {
                showInfo('请输入 JSON 数据', 'error');
                return;
            }

            try {
                JSON.parse(input);
                showInfo('JSON 格式正确', 'success');
            } catch (e) {
                showInfo('JSON 格式错误: ' + e.message, 'error');
            }
        }

        // Clear all
        function clearAll() {
            inputEl.value = '';
            outputEl.value = '';
            updateCount();
            infoEl.style.display = 'none';
        }

        // Copy output
        async function copyOutput() {
            const output = outputEl.value;
            if (!output) {
                showInfo('没有可复制的内容', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(output);
                showInfo('已复制到剪贴板', 'success');
            } catch (e) {
                // Fallback for older browsers
                outputEl.select();
                document.execCommand('copy');
                showInfo('已复制到剪贴板', 'success');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                formatJSON();
            }
        });

        // Sync theme with main site
        function syncTheme() {
            let saved;
            try {
                saved = localStorage.getItem('site-theme');
            } catch {}
            
            let theme = 'light';
            if (saved === 'dark' || saved === 'light') {
                theme = saved;
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                theme = 'dark';
            }
            
            document.documentElement.setAttribute('data-theme', theme);
            document.body.setAttribute('data-theme', theme);
        }

        syncTheme();
        window.addEventListener('storage', syncTheme);
    </script>
