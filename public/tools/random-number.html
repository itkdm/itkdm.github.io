        <article>
            <header class="tool-header">
                <h1>随机数生成器</h1>
                <p class="tool-subtitle">生成指定范围内的随机数，支持整数和浮点数</p>
            </header>

        <div class="tool-section">
            <h2>生成选项</h2>
            <div class="input-group">
                <label for="min-input">最小值</label>
                <input type="number" id="min-input" value="1" step="any">
            </div>
            <div class="input-group">
                <label for="max-input">最大值</label>
                <input type="number" id="max-input" value="100" step="any">
            </div>
            <div class="input-group">
                <label>
                    <input type="checkbox" id="integer-only" checked>
                    仅生成整数
                </label>
            </div>
            <div class="input-group">
                <label for="count-input">生成数量</label>
                <input type="number" id="count-input" value="10" min="1" max="1000">
                <div class="info-text">一次最多生成 1000 个随机数</div>
            </div>
            <div class="input-group">
                <label>
                    <input type="checkbox" id="allow-duplicates" checked>
                    允许重复
                </label>
            </div>
            <button class="btn btn-primary" id="generate-btn">
                <span>生成随机数</span>
            </button>
            <button class="btn btn-secondary" id="clear-btn">
                <span>清空</span>
            </button>
        </div>

        <div class="tool-section">
            <h2>生成的随机数</h2>
            <div class="stats" id="stats" style="display: none;"></div>
            <div class="number-list" id="number-list"></div>
        </div>
        </article>
    </main>

    <script>
        const minInput = document.getElementById('min-input');
        const maxInput = document.getElementById('max-input');
        const integerOnlyCheck = document.getElementById('integer-only');
        const countInput = document.getElementById('count-input');
        const allowDuplicatesCheck = document.getElementById('allow-duplicates');
        const generateBtn = document.getElementById('generate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const numberList = document.getElementById('number-list');
        const stats = document.getElementById('stats');

        function generateRandomNumbers() {
            const min = parseFloat(minInput.value) || 0;
            const max = parseFloat(maxInput.value) || 100;
            const count = parseInt(countInput.value) || 10;
            const countLimit = Math.min(Math.max(1, count), 1000);
            const isInteger = integerOnlyCheck.checked;
            const allowDuplicates = allowDuplicatesCheck.checked;

            if (min >= max) {
                numberList.innerHTML = '<div style="color: #ff4444;">最小值必须小于最大值</div>';
                stats.style.display = 'none';
                return;
            }

            const numbers = [];
            const seen = new Set();

            while (numbers.length < countLimit) {
                let num;
                if (isInteger) {
                    num = Math.floor(Math.random() * (Math.floor(max) - Math.ceil(min) + 1)) + Math.ceil(min);
                } else {
                    num = Math.random() * (max - min) + min;
                    num = Math.round(num * 1000000) / 1000000; // 保留6位小数
                }

                if (!allowDuplicates && seen.has(num)) {
                    if (seen.size >= (max - min + (isInteger ? 1 : 0))) {
                        break; // 无法生成更多不重复的数字
                    }
                    continue;
                }

                numbers.push(num);
                seen.add(num);
            }

            // 显示统计信息
            if (numbers.length > 0) {
                const sorted = [...numbers].sort((a, b) => a - b);
                const minVal = sorted[0];
                const maxVal = sorted[sorted.length - 1];
                const sum = numbers.reduce((a, b) => a + b, 0);
                const avg = sum / numbers.length;

                stats.innerHTML = `
                    <span><strong>数量:</strong> ${numbers.length}</span>
                    <span><strong>最小值:</strong> ${minVal}</span>
                    <span><strong>最大值:</strong> ${maxVal}</span>
                    <span><strong>平均值:</strong> ${avg.toFixed(2)}</span>
                `;
                stats.style.display = 'block';
            } else {
                stats.style.display = 'none';
            }

            // 显示数字列表
            numberList.innerHTML = numbers.map((num, index) => `
                <div class="number-item">
                    <code>${num}</code>
                    <button class="btn btn-secondary copy-btn" data-number="${num}">复制</button>
                </div>
            `).join('');

            // 绑定复制按钮
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(btn.dataset.number).then(() => {
                        btn.textContent = '已复制';
                        setTimeout(() => {
                            btn.textContent = '复制';
                        }, 2000);
                    });
                });
            });
        }

        function clearAll() {
            numberList.innerHTML = '';
            stats.style.display = 'none';
        }

        generateBtn.addEventListener('click', generateRandomNumbers);
        clearBtn.addEventListener('click', clearAll);

        // 回车键生成
        [minInput, maxInput, countInput].forEach(input => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    generateRandomNumbers();
                }
            });
        });

        // 初始生成
        generateRandomNumbers();
    </script>
