Hello JavaScript
Hello Python</textarea>

    <script>
        const inputText = document.getElementById('input-text');
        const findInput = document.getElementById('find-input');
        const replaceInput = document.getElementById('replace-input');
        const outputText = document.getElementById('output-text');
        const replaceBtn = document.getElementById('replace-btn');
        const copyOutputBtn = document.getElementById('copy-output-btn');
        const clearBtn = document.getElementById('clear-btn');
        const stats = document.getElementById('stats');
        const caseSensitiveCheck = document.getElementById('case-sensitive');
        const useRegexCheck = document.getElementById('use-regex');
        const replaceAllCheck = document.getElementById('replace-all');

        function replaceText() {
            const text = inputText.value;
            const find = findInput.value;
            const replace = replaceInput.value;

            if (!text.trim() || !find.trim()) {
                outputText.value = '';
                stats.textContent = '';
                return;
            }

            try {
                let result = text;
                let count = 0;

                if (useRegexCheck.checked) {
                    const flags = caseSensitiveCheck.checked ? 'g' : 'gi';
                    const regex = new RegExp(find, flags);
                    const matches = text.match(regex);
                    count = matches ? matches.length : 0;

                    if (replaceAllCheck.checked) {
                        result = text.replace(regex, replace);
                    } else {
                        result = text.replace(regex, replace);
                        count = Math.min(count, 1);
                    }
                } else {
                    const flags = caseSensitiveCheck.checked ? 'g' : 'gi';
                    const regex = new RegExp(escapeRegex(find), flags);
                    const matches = text.match(regex);
                    count = matches ? matches.length : 0;

                    if (replaceAllCheck.checked) {
                        result = text.replace(regex, replace);
                    } else {
                        result = text.replace(regex, replace);
                        count = Math.min(count, 1);
                    }
                }

                outputText.value = result;
                stats.textContent = `已替换 ${count} 处`;
            } catch (e) {
                outputText.value = '替换失败: ' + e.message;
                stats.textContent = '';
            }
        }

        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function copyOutput() {
            const text = outputText.value;
            if (!text.trim()) return;
            navigator.clipboard.writeText(text).then(() => {
                copyOutputBtn.textContent = '已复制！';
                setTimeout(() => {
                    copyOutputBtn.textContent = '复制结果';
                }, 2000);
            });
        }

        function clearAll() {
            inputText.value = '';
            findInput.value = '';
            replaceInput.value = '';
            outputText.value = '';
            stats.textContent = '';
        }

        replaceBtn.addEventListener('click', replaceText);
        copyOutputBtn.addEventListener('click', copyOutput);
        clearBtn.addEventListener('click', clearAll);

        // 选项变化时自动替换
        [findInput, replaceInput, caseSensitiveCheck, useRegexCheck, replaceAllCheck].forEach(input => {
            input.addEventListener('input', replaceText);
            if (input.type === 'checkbox') {
                input.addEventListener('change', replaceText);
            }
        });

        // 实时替换
        inputText.addEventListener('input', replaceText);

        // 初始替换
        replaceText();
    </script>
