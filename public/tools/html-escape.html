    <script>
        const inputTextarea = document.getElementById('input-text');
        const outputTextarea = document.getElementById('output-text');
        const escapeBtn = document.getElementById('escape-btn');
        const unescapeBtn = document.getElementById('unescape-btn');
        const copyOutputBtn = document.getElementById('copy-output-btn');
        const clearBtn = document.getElementById('clear-btn');

        const escapeMap = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;',
            '/': '&#x2F;'
        };

        const unescapeMap = {
            '&amp;': '&',
            '&lt;': '<',
            '&gt;': '>',
            '&quot;': '"',
            '&#39;': "'",
            '&#x2F;': '/',
            '&#x27;': "'",
            '&#x2F;': '/'
        };

        function escapeHTML(text) {
            return text.replace(/[&<>"'\/]/g, (char) => escapeMap[char] || char);
        }

        function unescapeHTML(text) {
            return text.replace(/&(amp|lt|gt|quot|#39|#x2F|#x27);/g, (match) => {
                return unescapeMap[match] || match;
            });
        }

        function escape() {
            const text = inputTextarea.value;
            outputTextarea.value = escapeHTML(text);
        }

        function unescape() {
            const text = outputTextarea.value || inputTextarea.value;
            inputTextarea.value = unescapeHTML(text);
            outputTextarea.value = '';
        }

        function copyOutput() {
            const text = outputTextarea.value || inputTextarea.value;
            if (!text.trim()) return;
            navigator.clipboard.writeText(text).then(() => {
                copyOutputBtn.textContent = '已复制！';
                setTimeout(() => {
                    copyOutputBtn.textContent = '复制结果';
                }, 2000);
            });
        }

        function clearAll() {
            inputTextarea.value = '';
            outputTextarea.value = '';
        }

        escapeBtn.addEventListener('click', escape);
        unescapeBtn.addEventListener('click', unescape);
        copyOutputBtn.addEventListener('click', copyOutput);
        clearBtn.addEventListener('click', clearAll);

        // 实时转义
        inputTextarea.addEventListener('input', () => {
            if (inputTextarea.value.trim()) {
                escape();
            } else {
                outputTextarea.value = '';
            }
        });

        // 快捷键支持
        inputTextarea.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                escape();
            }
        });
    </script>
