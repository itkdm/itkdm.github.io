    <script>
        const inputs = {
            binary: document.getElementById('binary'),
            octal: document.getElementById('octal'),
            decimal: document.getElementById('decimal'),
            hexadecimal: document.getElementById('hexadecimal')
        };

        const errors = {
            binary: document.getElementById('binary-error'),
            octal: document.getElementById('octal-error'),
            decimal: document.getElementById('decimal-error'),
            hex: document.getElementById('hex-error')
        };

        let updating = false;

        function showError(inputName, message) {
            errors[inputName].textContent = message;
            errors[inputName].classList.add('show');
            setTimeout(() => {
                errors[inputName].classList.remove('show');
            }, 3000);
        }

        function parseNumber(value, base) {
            if (!value.trim()) return null;
            
            // 处理负数
            const isNegative = value.startsWith('-');
            const absValue = isNegative ? value.slice(1) : value;
            
            try {
                const num = parseInt(absValue, base);
                if (isNaN(num)) throw new Error('无效的数字');
                return isNegative ? -num : num;
            } catch (e) {
                throw new Error('格式错误');
            }
        }

        function updateAll(value, sourceBase, sourceInput) {
            if (updating) return;
            updating = true;

            try {
                const num = parseNumber(value, sourceBase);
                
                if (num === null) {
                    // 清空所有输入
                    Object.values(inputs).forEach(input => {
                        if (input !== sourceInput) input.value = '';
                    });
                    updating = false;
                    return;
                }

                // 转换为不同进制
                if (sourceInput !== inputs.binary) {
                    inputs.binary.value = num >= 0 
                        ? num.toString(2) 
                        : '-' + (-num).toString(2);
                }
                if (sourceInput !== inputs.octal) {
                    inputs.octal.value = num >= 0 
                        ? num.toString(8) 
                        : '-' + (-num).toString(8);
                }
                if (sourceInput !== inputs.decimal) {
                    inputs.decimal.value = num.toString(10);
                }
                if (sourceInput !== inputs.hexadecimal) {
                    inputs.hexadecimal.value = num >= 0 
                        ? num.toString(16).toUpperCase() 
                        : '-' + (-num).toString(16).toUpperCase();
                }

                // 清除错误
                Object.values(errors).forEach(err => err.classList.remove('show'));
            } catch (e) {
                showError(sourceInput.id.replace('-error', ''), e.message);
            }

            updating = false;
        }

        inputs.binary.addEventListener('input', (e) => {
            updateAll(e.target.value, 2, e.target);
        });

        inputs.octal.addEventListener('input', (e) => {
            updateAll(e.target.value, 8, e.target);
        });

        inputs.decimal.addEventListener('input', (e) => {
            updateAll(e.target.value, 10, e.target);
        });

        inputs.hexadecimal.addEventListener('input', (e) => {
            updateAll(e.target.value, 16, e.target);
        });
    </script>
