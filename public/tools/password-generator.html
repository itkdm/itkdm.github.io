    <script>
        const lengthInput = document.getElementById('length-input');
        const lengthValue = document.getElementById('length-value');
        const includeUppercase = document.getElementById('include-uppercase');
        const includeLowercase = document.getElementById('include-lowercase');
        const includeNumbers = document.getElementById('include-numbers');
        const includeSymbols = document.getElementById('include-symbols');
        const excludeSimilar = document.getElementById('exclude-similar');
        const countInput = document.getElementById('count-input');
        const generateBtn = document.getElementById('generate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const passwordDisplay = document.getElementById('password-display');
        const passwordList = document.getElementById('password-list');
        const strengthBar = document.getElementById('strength-bar');

        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        const similar = '0OIl1';

        lengthInput.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
        });

        function generatePassword() {
            let charset = '';
            if (includeUppercase.checked) {
                charset += excludeSimilar.checked 
                    ? uppercase.replace(/[OIl]/g, '') 
                    : uppercase;
            }
            if (includeLowercase.checked) {
                charset += excludeSimilar.checked 
                    ? lowercase.replace(/[l1]/g, '') 
                    : lowercase;
            }
            if (includeNumbers.checked) {
                charset += excludeSimilar.checked 
                    ? numbers.replace(/[01]/g, '') 
                    : numbers;
            }
            if (includeSymbols.checked) {
                charset += symbols;
            }

            if (!charset) {
                passwordDisplay.textContent = '请至少选择一种字符类型';
                return '';
            }

            const length = parseInt(lengthInput.value) || 16;
            let password = '';
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);

            for (let i = 0; i < length; i++) {
                password += charset[array[i] % charset.length];
            }

            return password;
        }

        function calculateStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (password.length >= 16) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            return strength;
        }

        function updateStrengthBar(password) {
            const strength = calculateStrength(password);
            const percentage = (strength / 7) * 100;
            strengthBar.style.width = percentage + '%';

            strengthBar.className = 'strength-bar';
            if (percentage < 30) {
                strengthBar.classList.add('strength-weak');
            } else if (percentage < 60) {
                strengthBar.classList.add('strength-medium');
            } else if (percentage < 85) {
                strengthBar.classList.add('strength-strong');
            } else {
                strengthBar.classList.add('strength-very-strong');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // 显示复制成功提示
            }).catch(() => {
                alert('复制失败，请手动复制');
            });
        }

        function generatePasswords() {
            const count = parseInt(countInput.value) || 1;
            const countLimit = Math.min(Math.max(1, count), 20);
            const passwords = [];

            for (let i = 0; i < countLimit; i++) {
                passwords.push(generatePassword());
            }

            if (passwords.length === 0) return;

            // 显示第一个密码
            passwordDisplay.textContent = passwords[0];
            updateStrengthBar(passwords[0]);

            // 显示所有密码
            passwordList.innerHTML = '';
            passwords.forEach((password, index) => {
                const item = document.createElement('div');
                item.className = 'password-item';
                item.innerHTML = `
                    <code>${password}</code>
                    <button class="btn btn-secondary copy-btn" data-password="${password}">复制</button>
                `;
                passwordList.appendChild(item);
            });

            // 绑定复制按钮
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    copyToClipboard(btn.dataset.password);
                    btn.textContent = '已复制';
                    setTimeout(() => {
                        btn.textContent = '复制';
                    }, 2000);
                });
            });

            // 点击主显示区域复制第一个密码
            passwordDisplay.style.cursor = 'pointer';
            passwordDisplay.title = '点击复制';
            passwordDisplay.onclick = () => {
                copyToClipboard(passwords[0]);
                passwordDisplay.textContent = '已复制！';
                setTimeout(() => {
                    passwordDisplay.textContent = passwords[0];
                }, 1000);
            };
        }

        function clearAll() {
            passwordDisplay.textContent = '点击"生成密码"按钮生成密码';
            passwordDisplay.onclick = null;
            passwordDisplay.style.cursor = 'default';
            passwordList.innerHTML = '';
            strengthBar.style.width = '0';
        }

        generateBtn.addEventListener('click', generatePasswords);
        clearBtn.addEventListener('click', clearAll);

        // 回车键生成
        countInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                generatePasswords();
            }
        });
    </script>
</body>
</html>
