    <script>
        const textInput = document.getElementById('text-input');
        const hashResults = {
            md5: document.getElementById('md5-result'),
            sha1: document.getElementById('sha1-result'),
            sha256: document.getElementById('sha256-result'),
            sha512: document.getElementById('sha512-result'),
            sha3_256: document.getElementById('sha3-256-result'),
            sha3_512: document.getElementById('sha3-512-result')
        };

        function calculateHashes() {
            const text = textInput.value;
            
            if (!text.trim()) {
                Object.values(hashResults).forEach(input => {
                    input.value = '';
                });
                return;
            }

            try {
                hashResults.md5.value = CryptoJS.MD5(text).toString();
                hashResults.sha1.value = CryptoJS.SHA1(text).toString();
                hashResults.sha256.value = CryptoJS.SHA256(text).toString();
                hashResults.sha512.value = CryptoJS.SHA512(text).toString();
                hashResults.sha3_256.value = CryptoJS.SHA3(text, { outputLength: 256 }).toString();
                hashResults.sha3_512.value = CryptoJS.SHA3(text, { outputLength: 512 }).toString();
            } catch (e) {
                console.error('Hash calculation error:', e);
            }
        }

        // 复制功能
        Object.values(hashResults).forEach(input => {
            input.addEventListener('click', function() {
                this.select();
                document.execCommand('copy');
                const originalValue = this.value;
                this.value = '已复制！';
                setTimeout(() => {
                    this.value = originalValue;
                }, 1000);
            });
        });

        textInput.addEventListener('input', calculateHashes);

        // 初始计算
        calculateHashes();
    </script>
