    <script>
        const reactionArea = document.getElementById('reaction-area');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const testCountEl = document.getElementById('test-count');
        const fastestTimeEl = document.getElementById('fastest-time');
        const slowestTimeEl = document.getElementById('slowest-time');
        const averageTimeEl = document.getElementById('average-time');
        const historySection = document.getElementById('history-section');
        const historyList = document.getElementById('history-list');

        let testResults = [];
        let waitingForClick = false;
        let startTime = null;
        let timeoutId = null;

        function getRandomDelay() {
            // 随机延迟 1-5 秒
            return Math.random() * 4000 + 1000;
        }

        function startTest() {
            if (waitingForClick) return;

            startBtn.disabled = true;
            waitingForClick = true;
            reactionArea.className = 'reaction-area waiting';
            reactionArea.innerHTML = '<div><div>等待绿色...</div><div style="font-size: 1rem; margin-top: 1rem; opacity: 0.8;">看到绿色后立即点击</div></div>';

            // 随机延迟后变为绿色
            const delay = getRandomDelay();
            timeoutId = setTimeout(() => {
                if (waitingForClick) {
                    reactionArea.className = 'reaction-area ready';
                    reactionArea.innerHTML = '<div><div>点击！</div></div>';
                    startTime = performance.now();
                }
            }, delay);
        }

        function handleClick() {
            if (!waitingForClick) {
                startTest();
                return;
            }

            if (reactionArea.classList.contains('waiting')) {
                // 点击太早了
                clearTimeout(timeoutId);
                reactionArea.className = 'reaction-area result';
                reactionArea.innerHTML = '<div><div class="reaction-message">点击太早了！</div><div style="font-size: 1rem; margin-top: 1rem; opacity: 0.8;">请等待绿色后再点击</div></div>';
                waitingForClick = false;
                startBtn.disabled = false;
                return;
            }

            if (reactionArea.classList.contains('ready') && startTime) {
                // 成功点击
                const reactionTime = Math.round(performance.now() - startTime);
                testResults.push(reactionTime);
                updateStats();
                displayResult(reactionTime);
                waitingForClick = false;
                startBtn.disabled = false;
            }
        }

        function displayResult(time) {
            reactionArea.className = 'reaction-area result';
            let message = '';
            let color = '';

            if (time < 200) {
                message = '反应极快！';
                color = '#10b981';
            } else if (time < 300) {
                message = '反应很快！';
                color = '#10b981';
            } else if (time < 400) {
                message = '反应正常';
                color = '#3b82f6';
            } else if (time < 500) {
                message = '反应较慢';
                color = '#f59e0b';
            } else {
                message = '反应较慢';
                color = '#ef4444';
            }

            reactionArea.innerHTML = `
                <div>
                    <div class="reaction-time" style="color: ${color};">${time} ms</div>
                    <div class="reaction-message">${message}</div>
                </div>
            `;

            // 添加到历史记录
            addToHistory(time);
        }

        function updateStats() {
            const count = testResults.length;
            const fastest = Math.min(...testResults);
            const slowest = Math.max(...testResults);
            const average = Math.round(testResults.reduce((a, b) => a + b, 0) / count);

            testCountEl.textContent = count;
            fastestTimeEl.textContent = fastest + ' ms';
            slowestTimeEl.textContent = slowest + ' ms';
            averageTimeEl.textContent = average + ' ms';
        }

        function addToHistory(time) {
            if (testResults.length === 1) {
                historySection.style.display = 'block';
            }

            const li = document.createElement('li');
            li.className = 'history-item';
            
            let timeClass = '';
            if (time < 250) timeClass = 'fast';
            else if (time > 400) timeClass = 'slow';

            li.innerHTML = `
                <span>测试 #${testResults.length}</span>
                <span class="history-time ${timeClass}">${time} ms</span>
            `;
            historyList.insertBefore(li, historyList.firstChild);

            // 只保留最近 20 条记录
            if (historyList.children.length > 20) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        function resetStats() {
            testResults = [];
            testCountEl.textContent = '0';
            fastestTimeEl.textContent = '-';
            slowestTimeEl.textContent = '-';
            averageTimeEl.textContent = '-';
            historyList.innerHTML = '';
            historySection.style.display = 'none';
            reactionArea.className = 'reaction-area waiting';
            reactionArea.innerHTML = '<div><div>点击"开始测试"按钮</div></div>';
            waitingForClick = false;
            startBtn.disabled = false;
            if (timeoutId) {
                clearTimeout(timeoutId);
                timeoutId = null;
            }
        }

        startBtn.addEventListener('click', startTest);
        resetBtn.addEventListener('click', resetStats);
        reactionArea.addEventListener('click', handleClick);

        // 防止页面刷新时丢失数据（可选）
        window.addEventListener('beforeunload', () => {
            if (testResults.length > 0) {
                localStorage.setItem('reactionTestResults', JSON.stringify(testResults));
            }
        });

        // 页面加载时恢复数据（可选）
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('reactionTestResults');
            if (saved) {
                try {
                    testResults = JSON.parse(saved);
                    if (testResults.length > 0) {
                        updateStats();
                        testResults.forEach((time, index) => {
                            if (index < 20) {
                                addToHistory(time);
                            }
                        });
                    }
                } catch (e) {
                    console.error('Failed to load saved results', e);
                }
            }
        });
    </script>
