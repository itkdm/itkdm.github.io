            <input type="text" id="url-input" placeholder="例如: https://example.com/path?key=value&name=test#section" value="https://example.com/path?key=value&name=test#section">

                </div>

                    <input type="text" id="hostname" readonly>
                </div>
                <div class="result-item">

                    <input type="text" id="port" readonly>
                </div>
                <div class="result-item">

                </div>
                <div class="result-item">

                    <input type="text" id="search" readonly>
                </div>
                <div class="result-item">

                    <input type="text" id="href" readonly>

            <div class="params-section">
                <h3 style="margin: 1.5rem 0 1rem 0; font-size: 1rem;">查询参数</h3>
                <table class="params-table" id="params-table">
                    <thead>
                        <tr>
                            <th>参数名</th>
                            <th>参数值</th>
                        </tr>
                    </thead>
                    <tbody id="params-body">
                        <tr>
                            <td colspan="2" style="text-align: center; color: var(--text-muted);">暂无查询参数</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </article>
    </main>

    <script>
        const urlInput = document.getElementById('url-input');
        const errorMessage = document.getElementById('error-message');
        const resultFields = {
            protocol: document.getElementById('protocol'),
            hostname: document.getElementById('hostname'),
            port: document.getElementById('port'),
            pathname: document.getElementById('pathname'),
            search: document.getElementById('search'),
            hash: document.getElementById('hash'),
            href: document.getElementById('href'),
            origin: document.getElementById('origin')
        };
        const paramsBody = document.getElementById('params-body');

        function parseURL() {
            const urlString = urlInput.value.trim();
            if (!urlString) {
                Object.values(resultFields).forEach(field => field.value = '');
                paramsBody.innerHTML = '<tr><td colspan="2" style="text-align: center; color: var(--text-muted);">暂无查询参数</td></tr>';
                errorMessage.classList.remove('show');
                return;
            }

            try {
                // 如果 URL 不包含协议，尝试添加 https://
                let urlToParse = urlString;
                if (!urlString.match(/^[a-zA-Z][a-zA-Z\d+\-.]*:/)) {
                    urlToParse = 'https://' + urlString;
                }

                const url = new URL(urlToParse);

                resultFields.protocol.value = url.protocol.replace(':', '');
                resultFields.hostname.value = url.hostname;
                resultFields.port.value = url.port || (url.protocol === 'https:' ? '443' : url.protocol === 'http:' ? '80' : '');
                resultFields.pathname.value = url.pathname;
                resultFields.search.value = url.search;
                resultFields.hash.value = url.hash;
                resultFields.href.value = url.href;
                resultFields.origin.value = url.origin;

                // 解析查询参数
                const params = new URLSearchParams(url.search);
                if (params.toString()) {
                    paramsBody.innerHTML = '';
                    params.forEach((value, key) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${escapeHTML(key)}</td>
                            <td>${escapeHTML(value)}</td>
                        `;
                        paramsBody.appendChild(row);
                    });
                } else {
                    paramsBody.innerHTML = '<tr><td colspan="2" style="text-align: center; color: var(--text-muted);">暂无查询参数</td></tr>';
                }

                errorMessage.classList.remove('show');
            } catch (e) {
                errorMessage.textContent = 'URL 解析失败: ' + e.message;
                errorMessage.classList.add('show');
                Object.values(resultFields).forEach(field => field.value = '');
                paramsBody.innerHTML = '<tr><td colspan="2" style="text-align: center; color: var(--text-muted);">暂无查询参数</td></tr>';
            }
        }

        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 复制功能
        Object.values(resultFields).forEach(input => {
            input.addEventListener('click', function() {
                if (this.value) {
                    this.select();
                    document.execCommand('copy');
                    const originalValue = this.value;
                    this.value = '已复制！';
                    setTimeout(() => {
                        this.value = originalValue;
                    }, 1000);
                }
            });
        });

        urlInput.addEventListener('input', parseURL);

        // 初始解析
        parseURL();
    </script>
