                    <button class="btn btn-primary" data-action="title">标题格式</button>
                    <button class="btn btn-primary" data-action="sentence">句子格式</button>
                    <button class="btn btn-primary" data-action="toggle">大小写切换</button>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const copyOutputBtn = document.getElementById('copy-output-btn');
        const clearBtn = document.getElementById('clear-btn');
        const conversionBtns = document.querySelectorAll('.conversion-buttons .btn');

        function convertText(action) {
            const text = inputText.value;
            if (!text.trim()) {
                outputText.value = '';
                return;
            }

            let result = '';
            const lines = text.split('\n');

            switch (action) {
                case 'uppercase':
                    result = text.toUpperCase();
                    break;
                case 'lowercase':
                    result = text.toLowerCase();
                    break;
                case 'capitalize':
                    result = lines.map(line => {
                        if (!line.trim()) return line;
                        return line.charAt(0).toUpperCase() + line.slice(1).toLowerCase();
                    }).join('\n');
                    break;
                case 'title':
                    result = lines.map(line => {
                        return line.split(' ').map(word => {
                            if (!word.trim()) return word;
                            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                        }).join(' ');
                    }).join('\n');
                    break;
                case 'sentence':
                    result = lines.map(line => {
                        if (!line.trim()) return line;
                        const trimmed = line.trim();
                        return trimmed.charAt(0).toUpperCase() + trimmed.slice(1).toLowerCase();
                    }).join('\n');
                    break;
                case 'toggle':
                    result = text.split('').map(char => {
                        if (char === char.toUpperCase()) {
                            return char.toLowerCase();
                        } else {
                            return char.toUpperCase();
                        }
                    }).join('');
                    break;
            }

            outputText.value = result;
        }

        conversionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const action = btn.dataset.action;
                convertText(action);
            });
        });

        function copyOutput() {
            const text = outputText.value;
            if (!text.trim()) return;
            navigator.clipboard.writeText(text).then(() => {
                copyOutputBtn.textContent = '已复制！';
                setTimeout(() => {
                    copyOutputBtn.textContent = '复制结果';
                }, 2000);
            });
        }

        function clearAll() {
            inputText.value = '';
            outputText.value = '';
        }

        copyOutputBtn.addEventListener('click', copyOutput);
        clearBtn.addEventListener('click', clearAll);
    </script>
