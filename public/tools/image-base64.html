    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const imageInfo = document.getElementById('image-info');
        const base64Output = document.getElementById('base64-output');
        const encodeBtn = document.getElementById('encode-btn');
        const decodeBtn = document.getElementById('decode-btn');
        const copyBtn = document.getElementById('copy-btn');
        const clearBtn = document.getElementById('clear-btn');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                fileInput.files = files;
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const base64 = e.target.result;
                base64Output.value = base64;
                
                imagePreview.src = base64;
                imagePreview.style.display = 'block';
                
                const sizeKB = (file.size / 1024).toFixed(2);
                imageInfo.innerHTML = `
                    <span><strong>文件名:</strong> ${file.name}</span>
                    <span><strong>大小:</strong> ${sizeKB} KB</span>
                    <span><strong>类型:</strong> ${file.type}</span>
                `;
                imageInfo.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function encodeImage() {
            if (fileInput.files.length === 0) {
                alert('请先选择图片文件');
                return;
            }
            handleFile(fileInput.files[0]);
        }

        function decodeImage() {
            const base64 = base64Output.value.trim();
            if (!base64) {
                alert('请输入 Base64 编码');
                return;
            }

            try {
                // 检查是否是有效的 Base64 图片编码
                if (!base64.startsWith('data:image/')) {
                    // 如果不是 data URL 格式，尝试添加前缀
                    const base64Data = base64.includes(',') ? base64.split(',')[1] : base64;
                    // 尝试检测图片类型
                    const header = base64Data.substring(0, 20);
                    let mimeType = 'image/png';
                    if (header.startsWith('/9j/')) mimeType = 'image/jpeg';
                    else if (header.startsWith('iVBORw0KGgo')) mimeType = 'image/png';
                    else if (header.startsWith('R0lGOD')) mimeType = 'image/gif';
                    else if (header.startsWith('UklGR')) mimeType = 'image/webp';
                    
                    imagePreview.src = `data:${mimeType};base64,${base64Data}`;
                } else {
                    imagePreview.src = base64;
                }
                
                imagePreview.style.display = 'block';
                imageInfo.style.display = 'none';
            } catch (e) {
                alert('Base64 编码无效: ' + e.message);
            }
        }

        function copyBase64() {
            const text = base64Output.value;
            if (!text.trim()) {
                alert('没有可复制的内容');
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                copyBtn.textContent = '已复制！';
                setTimeout(() => {
                    copyBtn.textContent = '复制 Base64';
                }, 2000);
            });
        }

        function clearAll() {
            fileInput.value = '';
            base64Output.value = '';
            imagePreview.style.display = 'none';
            imageInfo.style.display = 'none';
        }

        encodeBtn.addEventListener('click', encodeImage);
        decodeBtn.addEventListener('click', decodeImage);
        copyBtn.addEventListener('click', copyBase64);
        clearBtn.addEventListener('click', clearAll);
    </script>
