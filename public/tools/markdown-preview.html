    <script>
        const markdownInput = document.getElementById('markdown-input');
        const previewOutput = document.getElementById('preview-output');
        const clearBtn = document.getElementById('clear-btn');

        function markdownToHTML(markdown) {
            let html = markdown;

            // 标题
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // 粗体
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');

            // 斜体
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.*?)_/g, '<em>$1</em>');

            // 代码块
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre><code>${escapeHTML(code.trim())}</code></pre>`;
            });

            // 行内代码
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // 引用
            html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');

            // 链接
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // 图片
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');

            // 无序列表
            html = html.replace(/^\* (.*$)/gim, '<li>$1</li>');
            html = html.replace(/^- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

            // 有序列表
            html = html.replace(/^\d+\. (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, (match) => {
                if (match.includes('<ul>')) return match;
                return '<ol>' + match + '</ol>';
            });

            // 表格
            html = html.replace(/\|(.+)\|/g, (match) => {
                const cells = match.split('|').filter(c => c.trim());
                if (cells.length === 0) return '';
                const isHeader = html.indexOf(match) < html.indexOf('|-----|');
                const tag = isHeader ? 'th' : 'td';
                return '<tr>' + cells.map(c => `<${tag}>${c.trim()}</${tag}>`).join('') + '</tr>';
            });
            html = html.replace(/(<tr>.*<\/tr>)/s, '<table>$1</table>');

            // 换行
            html = html.replace(/\n\n/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');

            // 段落
            html = '<p>' + html + '</p>';
            html = html.replace(/<p><(h[1-6]|ul|ol|table|pre|blockquote)/g, '<$1');
            html = html.replace(/(<\/(h[1-6]|ul|ol|table|pre|blockquote)>)<\/p>/g, '$1');

            return html;
        }

        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updatePreview() {
            const markdown = markdownInput.value;
            previewOutput.innerHTML = markdownToHTML(markdown);
        }

        function clearAll() {
            markdownInput.value = '';
            updatePreview();
        }

        markdownInput.addEventListener('input', updatePreview);
        clearBtn.addEventListener('click', clearAll);

        // 初始预览
        updatePreview();
    </script>
