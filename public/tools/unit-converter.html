    <script>
        // 转换系数定义
        const conversions = {
            length: {
                mm: 1,
                cm: 10,
                m: 1000,
                km: 1000000,
                in: 25.4,
                ft: 304.8,
                yd: 914.4,
                mi: 1609344
            },
            weight: {
                g: 1,
                kg: 1000,
                t: 1000000,
                oz: 28.3495,
                lb: 453.592,
                st: 6350.29
            },
            area: {
                m2: 1,
                km2: 1000000,
                ha: 10000,
                ft2: 0.092903,
                yd2: 0.836127,
                ac: 4046.86
            },
            volume: {
                ml: 1,
                l: 1000,
                m3: 1000000,
                in3: 16.3871,
                ft3: 28316.8,
                gal: 3785.41
            }
        };

        // 温度转换函数
        function celsiusToFahrenheit(c) {
            return (c * 9/5) + 32;
        }
        function fahrenheitToCelsius(f) {
            return (f - 32) * 5/9;
        }
        function celsiusToKelvin(c) {
            return c + 273.15;
        }
        function kelvinToCelsius(k) {
            return k - 273.15;
        }

        // 标签切换
        const tabBtns = document.querySelectorAll('.tab-btn');
        const sections = document.querySelectorAll('.converter-section');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;
                tabBtns.forEach(b => b.classList.remove('active'));
                sections.forEach(s => s.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(`${category}-section`).classList.add('active');
            });
        });

        // 长度转换
        function updateLength(value, unit) {
            const baseValue = value * conversions.length[unit];
            document.getElementById('length-mm').value = (baseValue / conversions.length.mm).toFixed(6);
            document.getElementById('length-cm').value = (baseValue / conversions.length.cm).toFixed(6);
            document.getElementById('length-m').value = (baseValue / conversions.length.m).toFixed(6);
            document.getElementById('length-km').value = (baseValue / conversions.length.km).toFixed(6);
            document.getElementById('length-in').value = (baseValue / conversions.length.in).toFixed(6);
            document.getElementById('length-ft').value = (baseValue / conversions.length.ft).toFixed(6);
            document.getElementById('length-yd').value = (baseValue / conversions.length.yd).toFixed(6);
            document.getElementById('length-mi').value = (baseValue / conversions.length.mi).toFixed(6);
        }

        Object.keys(conversions.length).forEach(unit => {
            const input = document.getElementById(`length-${unit}`);
            input.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value) || 0;
                updateLength(value, unit);
            });
        });

        // 重量转换
        function updateWeight(value, unit) {
            const baseValue = value * conversions.weight[unit];
            Object.keys(conversions.weight).forEach(u => {
                document.getElementById(`weight-${u}`).value = (baseValue / conversions.weight[u]).toFixed(6);
            });
        }

        Object.keys(conversions.weight).forEach(unit => {
            const input = document.getElementById(`weight-${unit}`);
            input.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value) || 0;
                updateWeight(value, unit);
            });
        });

        // 温度转换
        function updateTemperature(value, unit) {
            let c, f, k;
            if (unit === 'c') {
                c = value;
                f = celsiusToFahrenheit(c);
                k = celsiusToKelvin(c);
            } else if (unit === 'f') {
                f = value;
                c = fahrenheitToCelsius(f);
                k = celsiusToKelvin(c);
            } else if (unit === 'k') {
                k = value;
                c = kelvinToCelsius(k);
                f = celsiusToFahrenheit(c);
            }
            document.getElementById('temp-c').value = c.toFixed(2);
            document.getElementById('temp-f').value = f.toFixed(2);
            document.getElementById('temp-k').value = k.toFixed(2);
        }

        ['c', 'f', 'k'].forEach(unit => {
            const input = document.getElementById(`temp-${unit}`);
            input.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value) || 0;
                updateTemperature(value, unit);
            });
        });

        // 面积转换
        function updateArea(value, unit) {
            const baseValue = value * conversions.area[unit];
            Object.keys(conversions.area).forEach(u => {
                document.getElementById(`area-${u}`).value = (baseValue / conversions.area[u]).toFixed(6);
            });
        }

        Object.keys(conversions.area).forEach(unit => {
            const input = document.getElementById(`area-${unit}`);
            input.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value) || 0;
                updateArea(value, unit);
            });
        });

        // 体积转换
        function updateVolume(value, unit) {
            const baseValue = value * conversions.volume[unit];
            Object.keys(conversions.volume).forEach(u => {
                document.getElementById(`volume-${u}`).value = (baseValue / conversions.volume[u]).toFixed(6);
            });
        }

        Object.keys(conversions.volume).forEach(unit => {
            const input = document.getElementById(`volume-${unit}`);
            input.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value) || 0;
                updateVolume(value, unit);
            });
        });
    </script>
