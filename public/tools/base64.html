    <script>
        const inputTextarea = document.getElementById('input-text');
        const outputTextarea = document.getElementById('output-text');
        const encodeBtn = document.getElementById('encode-btn');
        const decodeBtn = document.getElementById('decode-btn');
        const copyOutputBtn = document.getElementById('copy-output-btn');
        const clearBtn = document.getElementById('clear-btn');
        const inputError = document.getElementById('input-error');
        const outputError = document.getElementById('output-error');

        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }

        function encodeBase64() {
            const text = inputTextarea.value;
            if (!text.trim()) {
                showError(inputError, '请输入要编码的文本');
                return;
            }
            try {
                const encoded = btoa(unescape(encodeURIComponent(text)));
                outputTextarea.value = encoded;
                outputError.classList.remove('show');
            } catch (e) {
                showError(inputError, '编码失败: ' + e.message);
            }
        }

        function decodeBase64() {
            const text = outputTextarea.value || inputTextarea.value;
            if (!text.trim()) {
                showError(outputError, '请输入要解码的 Base64 字符串');
                return;
            }
            try {
                const decoded = decodeURIComponent(escape(atob(text)));
                inputTextarea.value = decoded;
                outputTextarea.value = '';
                inputError.classList.remove('show');
            } catch (e) {
                showError(outputError, '解码失败: 不是有效的 Base64 字符串');
            }
        }

        function copyOutput() {
            const text = outputTextarea.value || inputTextarea.value;
            if (!text.trim()) {
                showError(outputError, '没有可复制的内容');
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                copyOutputBtn.textContent = '已复制！';
                setTimeout(() => {
                    copyOutputBtn.textContent = '复制结果';
                }, 2000);
            }).catch(() => {
                showError(outputError, '复制失败，请手动复制');
            });
        }

        function clearAll() {
            inputTextarea.value = '';
            outputTextarea.value = '';
            inputError.classList.remove('show');
            outputError.classList.remove('show');
        }

        encodeBtn.addEventListener('click', encodeBase64);
        decodeBtn.addEventListener('click', decodeBase64);
        copyOutputBtn.addEventListener('click', copyOutput);
        clearBtn.addEventListener('click', clearAll);

        // 快捷键支持
        inputTextarea.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                encodeBase64();
            }
        });

        outputTextarea.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                decodeBase64();
            }
        });
    </script>
