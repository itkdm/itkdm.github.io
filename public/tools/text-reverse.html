            </header>

        <div class="tool-main">
            <div class="tool-panel">
                <label for="input-text">原始文本</label>
                <textarea id="input-text" class="tool-textarea" placeholder="输入要反转的文本...">第一行
第二行
第三行</textarea>
                <div class="options-group">
                    <h3>反转模式</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="reverse-mode" value="characters" checked>
                            反转字符（整个文本字符顺序反转）
                        </label>
                        <label>
                            <input type="radio" name="reverse-mode" value="lines">
                            反转行顺序（保持每行内容不变）
                        </label>
                        <label>
                            <input type="radio" name="reverse-mode" value="both">
                            同时反转字符和行顺序
                        </label>
                        <label>
                            <input type="radio" name="reverse-mode" value="words">
                            反转单词顺序（每行内单词顺序反转）
                        </label>
                    </div>
                </div>
                <div class="info-text">支持多行文本</div>
            </div>

            <div class="tool-panel">
                <label for="output-text">反转结果</label>
                <textarea id="output-text" class="tool-textarea" placeholder="反转结果将显示在这里..." readonly></textarea>
                <div class="info-text">显示反转后的文本</div>
            </div>
        </div>

        <div class="tool-actions">
            <button class="btn btn-primary" id="reverse-btn">
                <span>反转</span>
            </button>
            <button class="btn btn-secondary" id="copy-output-btn">
                <span>复制结果</span>
            </button>
            <button class="btn btn-secondary" id="clear-btn">
                <span>清空</span>
            </button>
        </div>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const reverseBtn = document.getElementById('reverse-btn');
        const copyOutputBtn = document.getElementById('copy-output-btn');
        const clearBtn = document.getElementById('clear-btn');

        function reverseText() {
            const text = inputText.value;
            if (!text.trim()) {
                outputText.value = '';
                return;
            }

            const mode = document.querySelector('input[name="reverse-mode"]:checked').value;
            let result = '';

            switch (mode) {
                case 'characters':
                    result = text.split('').reverse().join('');
                    break;
                case 'lines':
                    result = text.split('\n').reverse().join('\n');
                    break;
                case 'both':
                    result = text.split('\n').reverse().map(line => line.split('').reverse().join('')).join('\n');
                    break;
                case 'words':
                    result = text.split('\n').map(line => {
                        return line.split(/\s+/).reverse().join(' ');
                    }).join('\n');
                    break;
            }

            outputText.value = result;
        }

        function copyOutput() {
            const text = outputText.value;
            if (!text.trim()) return;
            navigator.clipboard.writeText(text).then(() => {
                copyOutputBtn.textContent = '已复制！';
                setTimeout(() => {
                    copyOutputBtn.textContent = '复制结果';
                }, 2000);
            });
        }

        function clearAll() {
            inputText.value = '';
            outputText.value = '';
        }

        reverseBtn.addEventListener('click', reverseText);
        copyOutputBtn.addEventListener('click', copyOutput);
        clearBtn.addEventListener('click', clearAll);

        // 选项变化时自动反转
        document.querySelectorAll('input[type="radio"]').forEach(input => {
            input.addEventListener('change', reverseText);
        });

        // 实时反转
        inputText.addEventListener('input', reverseText);

        // 初始反转
        reverseText();
    </script>
