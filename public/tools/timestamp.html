    <script>
        const timestampInput = document.getElementById('timestamp-input');
        const dateInput = document.getElementById('date-input');
        const convertToDateBtn = document.getElementById('convert-to-date-btn');
        const convertToTimestampBtn = document.getElementById('convert-to-timestamp-btn');
        const dateResult = document.getElementById('date-result');
        const timestampResult = document.getElementById('timestamp-result');
        const currentTimestamp = document.getElementById('current-timestamp');
        const currentTimestampMs = document.getElementById('current-timestamp-ms');
        const currentDatetime = document.getElementById('current-datetime');

        function updateCurrentTime() {
            const now = new Date();
            const ts = Math.floor(now.getTime() / 1000);
            const tsMs = now.getTime();
            const datetime = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            currentTimestamp.textContent = ts;
            currentTimestampMs.textContent = tsMs;
            currentDatetime.textContent = datetime;
        }

        function convertToDate() {
            const timestamp = timestampInput.value.trim();
            if (!timestamp) {
                dateResult.style.display = 'none';
                return;
            }

            let ts = parseInt(timestamp);
            if (isNaN(ts)) {
                dateResult.textContent = '错误: 无效的时间戳';
                dateResult.style.display = 'block';
                return;
            }

            // 如果是13位数字，说明是毫秒级时间戳
            if (timestamp.length === 13) {
                ts = Math.floor(ts / 1000);
            }

            const date = new Date(ts * 1000);
            const formatted = date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            dateResult.innerHTML = `
                <strong>日期时间:</strong> ${formatted}<br>
                <strong>ISO 格式:</strong> ${date.toISOString()}<br>
                <strong>UTC 时间:</strong> ${date.toUTCString()}
            `;
            dateResult.style.display = 'block';
        }

        function convertToTimestamp() {
            const dateValue = dateInput.value;
            if (!dateValue) {
                timestampResult.style.display = 'none';
                return;
            }

            const date = new Date(dateValue);
            const ts = Math.floor(date.getTime() / 1000);
            const tsMs = date.getTime();

            timestampResult.innerHTML = `
                <strong>时间戳（秒）:</strong> ${ts}<br>
                <strong>时间戳（毫秒）:</strong> ${tsMs}
            `;
            timestampResult.style.display = 'block';
        }

        convertToDateBtn.addEventListener('click', convertToDate);
        convertToTimestampBtn.addEventListener('click', convertToTimestamp);

        timestampInput.addEventListener('input', convertToDate);
        dateInput.addEventListener('input', convertToTimestamp);

        // 初始化当前时间并每秒更新
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // 设置当前时间为默认值
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        dateInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
    </script>
