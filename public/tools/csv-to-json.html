    <script>
        const csvInput = document.getElementById('csv-input');
        const jsonOutput = document.getElementById('json-output');
        const delimiterInput = document.getElementById('delimiter-input');
        const firstRowHeaderCheck = document.getElementById('first-row-header');
        const trimWhitespaceCheck = document.getElementById('trim-whitespace');
        const convertBtn = document.getElementById('convert-btn');
        const copyOutputBtn = document.getElementById('copy-output-btn');
        const clearBtn = document.getElementById('clear-btn');
        const errorMessage = document.getElementById('error-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function csvToJson() {
            const csv = csvInput.value.trim();
            if (!csv) {
                jsonOutput.value = '';
                errorMessage.classList.remove('show');
                return;
            }

            try {
                const delimiter = delimiterInput.value || ',';
                const lines = csv.split('\n').filter(line => line.trim());
                if (lines.length === 0) {
                    showError('CSV 数据为空');
                    return;
                }

                const useHeader = firstRowHeaderCheck.checked;
                const trimWhitespace = trimWhitespaceCheck.checked;

                let headers = [];
                if (useHeader) {
                    headers = lines[0].split(delimiter).map(h => trimWhitespace ? h.trim() : h);
                }

                const result = [];
                const startIndex = useHeader ? 1 : 0;

                for (let i = startIndex; i < lines.length; i++) {
                    const values = lines[i].split(delimiter);
                    const obj = {};

                    if (useHeader) {
                        headers.forEach((header, index) => {
                            let value = values[index] || '';
                            if (trimWhitespace) {
                                value = value.trim();
                            }
                            obj[header] = value;
                        });
                    } else {
                        values.forEach((value, index) => {
                            obj[`column${index + 1}`] = trimWhitespace ? value.trim() : value;
                        });
                    }

                    result.push(obj);
                }

                jsonOutput.value = JSON.stringify(result, null, 2);
                errorMessage.classList.remove('show');
            } catch (e) {
                showError('转换失败: ' + e.message);
                jsonOutput.value = '';
            }
        }

        function copyOutput() {
            const text = jsonOutput.value;
            if (!text.trim()) return;
            navigator.clipboard.writeText(text).then(() => {
                copyOutputBtn.textContent = '已复制！';
                setTimeout(() => {
                    copyOutputBtn.textContent = '复制结果';
                }, 2000);
            });
        }

        function clearAll() {
            csvInput.value = '';
            jsonOutput.value = '';
            errorMessage.classList.remove('show');
        }

        convertBtn.addEventListener('click', csvToJson);
        copyOutputBtn.addEventListener('click', copyOutput);
        clearBtn.addEventListener('click', clearAll);

        // 选项变化时自动转换
        delimiterInput.addEventListener('input', csvToJson);
        firstRowHeaderCheck.addEventListener('change', csvToJson);
        trimWhitespaceCheck.addEventListener('change', csvToJson);

        // 实时转换
        csvInput.addEventListener('input', csvToJson);

        // 初始转换
        csvToJson();
    </script>
