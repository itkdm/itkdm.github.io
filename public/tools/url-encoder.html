    <script>
        const inputTextarea = document.getElementById('input-text');
        const outputTextarea = document.getElementById('output-text');
        const encodeBtn = document.getElementById('encode-btn');
        const decodeBtn = document.getElementById('decode-btn');
        const copyOutputBtn = document.getElementById('copy-output-btn');
        const clearBtn = document.getElementById('clear-btn');

        function encodeURL() {
            const text = inputTextarea.value;
            if (!text.trim()) {
                outputTextarea.value = '';
                return;
            }
            try {
                const encoded = encodeURIComponent(text);
                outputTextarea.value = encoded;
            } catch (e) {
                outputTextarea.value = '编码失败: ' + e.message;
            }
        }

        function decodeURL() {
            const text = outputTextarea.value || inputTextarea.value;
            if (!text.trim()) {
                inputTextarea.value = '';
                return;
            }
            try {
                const decoded = decodeURIComponent(text);
                inputTextarea.value = decoded;
                outputTextarea.value = '';
            } catch (e) {
                outputTextarea.value = '解码失败: ' + e.message;
            }
        }

        function copyOutput() {
            const text = outputTextarea.value || inputTextarea.value;
            if (!text.trim()) return;
            navigator.clipboard.writeText(text).then(() => {
                copyOutputBtn.textContent = '已复制！';
                setTimeout(() => {
                    copyOutputBtn.textContent = '复制结果';
                }, 2000);
            });
        }

        function clearAll() {
            inputTextarea.value = '';
            outputTextarea.value = '';
        }

        encodeBtn.addEventListener('click', encodeURL);
        decodeBtn.addEventListener('click', decodeURL);
        copyOutputBtn.addEventListener('click', copyOutput);
        clearBtn.addEventListener('click', clearAll);

        // 实时编码
        inputTextarea.addEventListener('input', () => {
            if (inputTextarea.value.trim()) {
                encodeURL();
            } else {
                outputTextarea.value = '';
            }
        });

        // 快捷键支持
        inputTextarea.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                encodeURL();
            }
        });
    </script>
