                        </label>

                            按行去重（保留最后一次出现）
                        </label>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const dedupeBtn = document.getElementById('dedupe-btn');
        const copyOutputBtn = document.getElementById('copy-output-btn');
        const clearBtn = document.getElementById('clear-btn');
        const stats = document.getElementById('stats');
        const trimLinesCheck = document.getElementById('trim-lines');
        const caseSensitiveCheck = document.getElementById('case-sensitive');
        const preserveOrderCheck = document.getElementById('preserve-order');

        function dedupe() {
            const text = inputText.value;
            if (!text.trim()) {
                outputText.value = '';
                stats.textContent = '';
                return;
            }

            const mode = document.querySelector('input[name="mode"]:checked').value;
            const trimLines = trimLinesCheck.checked;
            const caseSensitive = caseSensitiveCheck.checked;
            const preserveOrder = preserveOrderCheck.checked;

            let lines = text.split('\n');
            const originalCount = lines.length;

            // 处理每行
            if (trimLines) {
                lines = lines.map(line => line.trim());
            }

            // 去重
            let result;
            if (preserveOrder) {
                // 保持顺序的去重
                const seen = new Set();
                result = [];
                lines.forEach(line => {
                    const key = caseSensitive ? line : line.toLowerCase();
                    if (!seen.has(key)) {
                        seen.add(key);
                        result.push(line);
                    } else if (mode === 'line-reverse') {
                        // 更新为最后一次出现
                        const index = result.findIndex(r => 
                            (caseSensitive ? r : r.toLowerCase()) === key
                        );
                        if (index !== -1) {
                            result[index] = line;
                        }
                    }
                });
            } else {
                // 使用 Set 去重
                const seen = new Set();
                result = [];
                const processLines = mode === 'line-reverse' ? [...lines].reverse() : lines;
                
                processLines.forEach(line => {
                    const key = caseSensitive ? line : line.toLowerCase();
                    if (!seen.has(key)) {
                        seen.add(key);
                        result.push(line);
                    }
                });

                if (mode === 'line-reverse') {
                    result.reverse();
                }
            }

            outputText.value = result.join('\n');
            
            const uniqueCount = result.length;
            const removedCount = originalCount - uniqueCount;
            stats.innerHTML = `
                <span><strong>原始行数:</strong> ${originalCount}</span>
                <span><strong>去重后:</strong> ${uniqueCount}</span>
                <span><strong>已删除:</strong> ${removedCount}</span>
            `;
        }

        function copyOutput() {
            const text = outputText.value;
            if (!text.trim()) return;
            navigator.clipboard.writeText(text).then(() => {
                copyOutputBtn.textContent = '已复制！';
                setTimeout(() => {
                    copyOutputBtn.textContent = '复制结果';
                }, 2000);
            });
        }

        function clearAll() {
            inputText.value = '';
            outputText.value = '';
            stats.textContent = '';
        }

        dedupeBtn.addEventListener('click', dedupe);
        copyOutputBtn.addEventListener('click', copyOutput);
        clearBtn.addEventListener('click', clearAll);

        // 选项变化时自动去重
        document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => {
            input.addEventListener('change', dedupe);
        });

        // 实时去重
        inputText.addEventListener('input', dedupe);

        // 初始去重
        dedupe();
    </script>
