    <script>
        const regexInput = document.getElementById('regex-input');
        const testText = document.getElementById('test-text');
        const matchResult = document.getElementById('match-result');
        const matchInfo = document.getElementById('match-info');
        const regexError = document.getElementById('regex-error');
        const flagG = document.getElementById('flag-g');
        const flagI = document.getElementById('flag-i');
        const flagM = document.getElementById('flag-m');
        const flagS = document.getElementById('flag-s');
        const presetBtns = document.querySelectorAll('.preset-btn');

        function showError(message) {
            regexError.textContent = message;
            regexError.classList.add('show');
            setTimeout(() => {
                regexError.classList.remove('show');
            }, 5000);
        }

        function testRegex() {
            const regexStr = regexInput.value.trim();
            const text = testText.value;

            if (!regexStr) {
                matchResult.textContent = '请输入正则表达式';
                matchInfo.textContent = '';
                return;
            }

            if (!text) {
                matchResult.textContent = '请输入测试文本';
                matchInfo.textContent = '';
                return;
            }

            // 构建标志
            let flags = '';
            if (flagG.checked) flags += 'g';
            if (flagI.checked) flags += 'i';
            if (flagM.checked) flags += 'm';
            if (flagS.checked) flags += 's';

            try {
                // 处理正则表达式（移除前后的斜杠）
                let pattern = regexStr;
                if (pattern.startsWith('/') && pattern.endsWith('/')) {
                    pattern = pattern.slice(1, -1);
                }

                const regex = new RegExp(pattern, flags);
                const matches = [...text.matchAll(new RegExp(pattern, flags + 'g'))];

                if (matches.length === 0) {
                    matchResult.textContent = '没有找到匹配项';
                    matchInfo.textContent = '匹配数量: 0';
                } else {
                    // 高亮显示匹配项
                    let highlightedText = text;
                    const sortedMatches = matches.sort((a, b) => b.index - a.index);
                    
                    sortedMatches.forEach(match => {
                        const start = match.index;
                        const end = start + match[0].length;
                        const before = highlightedText.substring(0, start);
                        const matchText = highlightedText.substring(start, end);
                        const after = highlightedText.substring(end);
                        highlightedText = before + `<span class="match-highlight">${matchText}</span>` + after;
                    });

                    matchResult.innerHTML = highlightedText;

                    // 显示匹配详情
                    let info = `匹配数量: ${matches.length}\n\n`;
                    matches.forEach((match, index) => {
                        info += `匹配 ${index + 1}:\n`;
                        info += `  位置: ${match.index}-${match.index + match[0].length}\n`;
                        info += `  内容: "${match[0]}"\n`;
                        if (match.length > 1) {
                            info += `  捕获组:\n`;
                            for (let i = 1; i < match.length; i++) {
                                info += `    [${i}]: "${match[i] || '(空)'}"\n`;
                            }
                        }
                        info += '\n';
                    });

                    matchInfo.textContent = info;
                }
            } catch (e) {
                showError('正则表达式错误: ' + e.message);
                matchResult.textContent = '正则表达式有误，请检查语法';
                matchInfo.textContent = '';
            }
        }

        // 预设正则表达式
        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                regexInput.value = btn.dataset.regex;
                testRegex();
            });
        });

        // 实时测试
        regexInput.addEventListener('input', testRegex);
        testText.addEventListener('input', testRegex);
        flagG.addEventListener('change', testRegex);
        flagI.addEventListener('change', testRegex);
        flagM.addEventListener('change', testRegex);
        flagS.addEventListener('change', testRegex);

        // 初始测试
        testRegex();
    </script>
