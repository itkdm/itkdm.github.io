    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const sortBtn = document.getElementById('sort-btn');
        const copyOutputBtn = document.getElementById('copy-output-btn');
        const clearBtn = document.getElementById('clear-btn');
        const caseSensitiveCheck = document.getElementById('case-sensitive');
        const removeEmptyCheck = document.getElementById('remove-empty');
        const trimLinesCheck = document.getElementById('trim-lines');

        function sortText() {
            const text = inputText.value;
            if (!text.trim()) {
                outputText.value = '';
                return;
            }

            const sortType = document.querySelector('input[name="sort-type"]:checked').value;
            const caseSensitive = caseSensitiveCheck.checked;
            const removeEmpty = removeEmptyCheck.checked;
            const trimLines = trimLinesCheck.checked;

            let lines = text.split('\n');

            // 处理每行
            if (trimLines) {
                lines = lines.map(line => line.trim());
            }

            // 移除空行
            if (removeEmpty) {
                lines = lines.filter(line => line.trim());
            }

            // 排序
            let sorted = [...lines];
            switch (sortType) {
                case 'alphabetical':
                    sorted.sort((a, b) => {
                        const aVal = caseSensitive ? a : a.toLowerCase();
                        const bVal = caseSensitive ? b : b.toLowerCase();
                        return aVal.localeCompare(bVal);
                    });
                    break;
                case 'reverse':
                    sorted.sort((a, b) => {
                        const aVal = caseSensitive ? a : a.toLowerCase();
                        const bVal = caseSensitive ? b : b.toLowerCase();
                        return bVal.localeCompare(aVal);
                    });
                    break;
                case 'length':
                    sorted.sort((a, b) => a.length - b.length);
                    break;
                case 'numeric':
                    sorted.sort((a, b) => {
                        const aNum = parseFloat(a) || 0;
                        const bNum = parseFloat(b) || 0;
                        return aNum - bNum;
                    });
                    break;
            }

            outputText.value = sorted.join('\n');
        }

        function copyOutput() {
            const text = outputText.value;
            if (!text.trim()) return;
            navigator.clipboard.writeText(text).then(() => {
                copyOutputBtn.textContent = '已复制！';
                setTimeout(() => {
                    copyOutputBtn.textContent = '复制结果';
                }, 2000);
            });
        }

        function clearAll() {
            inputText.value = '';
            outputText.value = '';
        }

        sortBtn.addEventListener('click', sortText);
        copyOutputBtn.addEventListener('click', copyOutput);
        clearBtn.addEventListener('click', clearAll);

        // 选项变化时自动排序
        document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => {
            input.addEventListener('change', sortText);
        });

        // 实时排序
        inputText.addEventListener('input', sortText);

        // 初始排序
        sortText();
    </script>
