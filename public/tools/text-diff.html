    <script>
        const text1Input = document.getElementById('text1-input');
        const text2Input = document.getElementById('text2-input');
        const diffContent = document.getElementById('diff-content');
        const diffStats = document.getElementById('diff-stats');

        function diffText(text1, text2) {
            const lines1 = text1.split('\n');
            const lines2 = text2.split('\n');
            
            // 简单的行级对比算法
            const result = [];
            let added = 0;
            let removed = 0;
            let unchanged = 0;

            const maxLen = Math.max(lines1.length, lines2.length);
            
            for (let i = 0; i < maxLen; i++) {
                const line1 = lines1[i];
                const line2 = lines2[i];

                if (line1 === undefined) {
                    // 只在 text2 中存在（新增）
                    result.push({ type: 'added', text: line2 });
                    added++;
                } else if (line2 === undefined) {
                    // 只在 text1 中存在（删除）
                    result.push({ type: 'removed', text: line1 });
                    removed++;
                } else if (line1 === line2) {
                    // 相同
                    result.push({ type: 'unchanged', text: line1 });
                    unchanged++;
                } else {
                    // 不同，先标记删除，再标记新增
                    result.push({ type: 'removed', text: line1 });
                    result.push({ type: 'added', text: line2 });
                    removed++;
                    added++;
                }
            }

            return { result, stats: { added, removed, unchanged } };
        }

        function renderDiff(diffResult) {
            if (!diffResult.result.length) {
                diffContent.textContent = '两段文本完全相同';
                diffStats.textContent = '';
                return;
            }

            let html = '';
            diffResult.result.forEach(item => {
                const className = `diff-${item.type}`;
                const prefix = item.type === 'added' ? '+ ' : item.type === 'removed' ? '- ' : '  ';
                html += `<span class="${className}">${escapeHTML(prefix + item.text)}</span>\n`;
            });

            diffContent.innerHTML = html;

            const stats = diffResult.stats;
            diffStats.innerHTML = `
                <span><strong>新增:</strong> ${stats.added} 行</span>
                <span><strong>删除:</strong> ${stats.removed} 行</span>
                <span><strong>未变化:</strong> ${stats.unchanged} 行</span>
            `;
        }

        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateDiff() {
            const text1 = text1Input.value;
            const text2 = text2Input.value;

            if (!text1 && !text2) {
                diffContent.textContent = '请输入要对比的文本';
                diffStats.textContent = '';
                return;
            }

            const diffResult = diffText(text1, text2);
            renderDiff(diffResult);
        }

        text1Input.addEventListener('input', updateDiff);
        text2Input.addEventListener('input', updateDiff);

        // 初始对比
        updateDiff();
    </script>
