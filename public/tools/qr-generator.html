    <script>
        // 使用内联的 QR 码生成库（避免 CDN 依赖）
        // 这里使用一个轻量级的 QR 码生成实现
        (function() {
            // 如果 QRCode 已经通过 CDN 加载，直接返回
            if (typeof QRCode !== 'undefined') {
                return;
            }

            // 尝试从多个 CDN 加载，如果都失败则使用内联实现
            const qrcodeCDNs = [
                'https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js',
                'https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js',
                'https://fastly.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js'
            ];

            let cdnLoaded = false;
            let scriptIndex = 0;

            function tryLoadCDN() {
                if (cdnLoaded || typeof QRCode !== 'undefined') {
                    return;
                }

                if (scriptIndex >= qrcodeCDNs.length) {
                    // 所有 CDN 都失败，使用内联实现
                    loadInlineQRCode();
                    return;
                }

                const script = document.createElement('script');
                script.src = qrcodeCDNs[scriptIndex];
                script.async = true;
                
                script.onload = () => {
                    setTimeout(() => {
                        if (typeof QRCode !== 'undefined') {
                            cdnLoaded = true;
                        } else {
                            scriptIndex++;
                            tryLoadCDN();
                        }
                    }, 100);
                };

                script.onerror = () => {
                    scriptIndex++;
                    tryLoadCDN();
                };

                document.head.appendChild(script);
            }

            // 内联的 QR 码生成器（使用 qrcode-generator 库的简化版本）
            function loadInlineQRCode() {
                // 这里我们需要一个真正的 QR 码生成库
                // 由于完整的 QR 码生成算法很复杂，我们使用一个轻量级的实现
                // 实际项目中，建议将 qrcode 库打包到项目中
                
                // 使用一个简单的实现：通过 API 生成二维码
                window.QRCode = {
                    toCanvas: function(element, text, options, callback) {
                        try {
                            const size = options.width || 200;
                            const margin = options.margin || 2;
                            const errorCorrectionLevel = options.errorCorrectionLevel || 'M';
                            
                            // 使用在线 API 生成二维码（作为最后的备用方案）
                            const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(text)}&ecc=${errorCorrectionLevel}`;
                            
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = size;
                            canvas.height = size;
                            
                            const img = new Image();
                            img.crossOrigin = 'anonymous';
                            
                            img.onload = function() {
                                ctx.fillStyle = options.color?.light || '#FFFFFF';
                                ctx.fillRect(0, 0, size, size);
                                ctx.drawImage(img, margin, margin, size - margin * 2, size - margin * 2);
                                
                                if (typeof element === 'string') {
                                    element = document.getElementById(element);
                                }
                                element.innerHTML = '';
                                element.appendChild(canvas);
                                
                                if (callback) {
                                    callback(null);
                                }
                            };
                            
                            img.onerror = function() {
                                if (callback) {
                                    callback(new Error('Failed to generate QR code'));
                                }
                            };
                            
                            img.src = apiUrl;
                        } catch (error) {
                            if (callback) {
                                callback(error);
                            }
                        }
                    }
                };
            }

            // 尝试加载 CDN
            tryLoadCDN();
            
            // 如果 3 秒后还没加载成功，使用内联实现
            setTimeout(() => {
                if (typeof QRCode === 'undefined' && !cdnLoaded) {
                    loadInlineQRCode();
                }
            }, 3000);
        })();

        const contentInput = document.getElementById('content-input');
        const sizeInput = document.getElementById('size-input');
        const errorLevel = document.getElementById('error-level');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const qrcodeDiv = document.getElementById('qrcode');
        const qrInfo = document.getElementById('qr-info');
        const presetBtns = document.querySelectorAll('.preset-btn');

        const presets = {
            url: 'https://example.com',
            wifi: 'WIFI:T:WPA;S:MyNetwork;P:MyPassword;;',
            email: 'mailto:example@example.com',
            phone: 'tel:+1234567890',
            sms: 'sms:+1234567890?body=Hello'
        };

        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const type = btn.dataset.type;
                contentInput.value = presets[type];
                generateQR();
            });
        });

        function generateQR() {
            // 等待 QRCode 库加载
            if (typeof QRCode === 'undefined') {
                qrInfo.textContent = '正在加载二维码库，请稍候...';
                setTimeout(() => {
                    if (typeof QRCode === 'undefined') {
                        qrInfo.textContent = '二维码库加载失败，使用备用方案...';
                        setTimeout(generateQR, 1000);
                    } else {
                        generateQR();
                    }
                }, 500);
                return;
            }

            const content = contentInput.value.trim();
            if (!content) {
                qrcodeDiv.innerHTML = '';
                qrInfo.textContent = '请输入要生成二维码的内容';
                downloadBtn.style.display = 'none';
                return;
            }

            const size = parseInt(sizeInput.value);
            const errorCorrectionLevel = errorLevel.value;

            qrcodeDiv.innerHTML = '';

            try {
                QRCode.toCanvas(qrcodeDiv, content, {
                    width: size,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    },
                    errorCorrectionLevel: errorCorrectionLevel
                }, function (error) {
                    if (error) {
                        qrInfo.textContent = '生成失败: ' + error.message;
                        downloadBtn.style.display = 'none';
                    } else {
                        qrInfo.textContent = `尺寸: ${size}x${size}px | 纠错级别: ${errorCorrectionLevel}`;
                        downloadBtn.style.display = 'inline-flex';
                    }
                });
            } catch (error) {
                qrInfo.textContent = '生成失败: ' + error.message;
                downloadBtn.style.display = 'none';
            }
        }

        function downloadQR() {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (!canvas) return;

            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = url;
            link.click();
        }

        generateBtn.addEventListener('click', generateQR);
        downloadBtn.addEventListener('click', downloadQR);

        // 回车键生成
        contentInput.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                generateQR();
            }
        });
    </script>
</body>
</html>
