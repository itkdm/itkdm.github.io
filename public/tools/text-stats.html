    <script>
        const textInput = document.getElementById('text-input');
        const statsGrid = document.getElementById('stats-grid');
        const wordList = document.getElementById('word-list');

        function countChinese(text) {
            return (text.match(/[\u4e00-\u9fa5]/g) || []).length;
        }

        function countEnglish(text) {
            return (text.match(/[a-zA-Z]/g) || []).length;
        }

        function countNumbers(text) {
            return (text.match(/[0-9]/g) || []).length;
        }

        function countWords(text) {
            // 中文字符算作一个词，英文单词按空格和标点分割
            const chineseWords = (text.match(/[\u4e00-\u9fa5]+/g) || []).length;
            const englishWords = text.trim() 
                ? text.split(/[\s\p{P}]+/u).filter(w => /[a-zA-Z]/.test(w)).length 
                : 0;
            return chineseWords + englishWords;
        }

        function getWordFrequency(text) {
            const words = {};
            
            // 中文词（单个字符）
            const chineseMatches = text.match(/[\u4e00-\u9fa5]/g) || [];
            chineseMatches.forEach(char => {
                words[char] = (words[char] || 0) + 1;
            });

            // 英文单词
            const englishWords = text.toLowerCase().match(/[a-z]+/g) || [];
            englishWords.forEach(word => {
                if (word.length > 1) { // 忽略单字符
                    words[word] = (words[word] || 0) + 1;
                }
            });

            // 排序并返回前20
            return Object.entries(words)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20);
        }

        function updateStats() {
            const text = textInput.value;
            
            const charsWithSpaces = text.length;
            const charsWithoutSpaces = text.replace(/\s/g, '').length;
            const words = countWords(text);
            const lines = text.split('\n').length;
            const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim()).length;
            const chineseChars = countChinese(text);
            const englishChars = countEnglish(text);
            const numbers = countNumbers(text);

            document.getElementById('chars-with-spaces').textContent = charsWithSpaces;
            document.getElementById('chars-without-spaces').textContent = charsWithoutSpaces;
            document.getElementById('words').textContent = words;
            document.getElementById('lines').textContent = lines;
            document.getElementById('paragraphs').textContent = paragraphs;
            document.getElementById('chinese-chars').textContent = chineseChars;
            document.getElementById('english-chars').textContent = englishChars;
            document.getElementById('numbers').textContent = numbers;

            // 词频统计
            if (text.trim()) {
                const frequency = getWordFrequency(text);
                if (frequency.length > 0) {
                    wordList.innerHTML = frequency.map(([word, count]) => `
                        <div class="word-item">
                            <span>${word}</span>
                            <span>${count}</span>
                        </div>
                    `).join('');
                } else {
                    wordList.textContent = '暂无词频数据';
                }
            } else {
                wordList.textContent = '输入文本后，词频统计将显示在这里...';
            }
        }

        textInput.addEventListener('input', updateStats);

        // 初始统计
        updateStats();
    </script>
