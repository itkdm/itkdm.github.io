                <div class="input-group">
                    <label for="count-input">生成数量</label>
                    <input type="number" id="count-input" value="1" min="1" max="100">
                    <div class="info-text">一次最多生成 100 个 UUID</div>
                </div>
                <div class="checkbox-group">

                        大写字母

                        包含连字符（标准格式）
                    </label>
                </div>
                <button class="btn btn-primary" id="generate-btn">
                    <span>生成 UUID</span>

                    <span>清空</span>
                </button>

            </section>

    <script>
        const countInput = document.getElementById('count-input');
        const uppercaseCheck = document.getElementById('uppercase');
        const hyphensCheck = document.getElementById('hyphens');
        const generateBtn = document.getElementById('generate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const uuidList = document.getElementById('uuid-list');

        function generateUUID() {
            // UUID v4 生成算法
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function formatUUID(uuid, uppercase, hyphens) {
            let formatted = uuid;
            if (!hyphens) {
                formatted = formatted.replace(/-/g, '');
            }
            if (uppercase) {
                formatted = formatted.toUpperCase();
            }
            return formatted;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // 显示复制成功提示
            }).catch(() => {
                alert('复制失败，请手动复制');
            });
        }

        function generateUUIDs() {
            const count = parseInt(countInput.value) || 1;
            const countLimit = Math.min(Math.max(1, count), 100);
            const uppercase = uppercaseCheck.checked;
            const hyphens = hyphensCheck.checked;

            uuidList.innerHTML = '';

            for (let i = 0; i < countLimit; i++) {
                const uuid = generateUUID();
                const formatted = formatUUID(uuid, uppercase, hyphens);

                const item = document.createElement('div');
                item.className = 'uuid-item';
                item.innerHTML = `
                    <code>${formatted}</code>
                    <button class="btn btn-secondary copy-btn" data-uuid="${formatted}">复制</button>
                `;
                uuidList.appendChild(item);
            }

            // 绑定复制按钮
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    copyToClipboard(btn.dataset.uuid);
                    btn.textContent = '已复制';
                    setTimeout(() => {
                        btn.textContent = '复制';
                    }, 2000);
                });
            });
        }

        function clearAll() {
            uuidList.innerHTML = '';
        }

        generateBtn.addEventListener('click', generateUUIDs);
        clearBtn.addEventListener('click', clearAll);

        // 回车键生成
        countInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                generateUUIDs();
            }
        });

        // 初始生成一个
        generateUUIDs();
    </script>
